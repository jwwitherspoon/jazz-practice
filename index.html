<!DOCTYPE html>
<html lang="en">
	<head>
		<!--Necessary Bootstrap tags-->
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	    <title>Jazz Practice Tools</title>

	    <!--Bootstrap CSS-->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<!--Developer CSS-->
		<link rel="stylesheet" href="styles.css">

		<!--Bootstrap scripts-->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<!--Developer script-->
		<script type="text/javascript">
			const keys = ['A','A#','Bb','B','C','C#','Db','D','D#','Eb','E','F','F#','Gb','G','G#'];
			const tonalities = [
				['', 'maj', 'ma', 'M'], // Major
				['∆', 'm', 'mi', 'min', '-'], // Minor
				['°', 'dim'], // Fully diminished
				['+', 'aug', '(#5)'], // Augmented
				['Ø'], // Half Diminished
			];
			const extensions = ['','6','7','9','11','13'];

			function getRandomIndex(arr) {
				return Math.floor(Math.random() * arr.length);
			}

			function generateKey() {
				const key = keys[getRandomIndex(keys)];
				document.getElementById('message').innerText = key;
			}

			function generateChord() {
				const root = keys[getRandomIndex(keys)];
				const tonalityType = tonalities[getRandomIndex(tonalities)];
				const tonality = tonalityType[getRandomIndex(tonalityType)];
				const extension = extensions[getRandomIndex(extensions)];
				document.getElementById('message').innerText = root + tonality + extension;
			}
		</script>
	</head>
	<body>
		<div class="container">
			<div class="mx-auto rounded text-center">
				<div class="row justify-content-center">
					<h2>Jazz Practice Tools</h2>
				</div>
				<div>
					<p id="message" class="my-4">Click a button to generate practice material!</p>
				</div>
				<div class="row justify-content-around">
					<div class="col align-items-center">
						<button type="button" class="btn btn-primary" onclick="generateKey()">Random Key</button>
					</div>
					<div class="col align-items-center">
						<button type="button" class="btn btn-primary" onclick="generateChord()">Random Chord</button>
					</div>
				</div>
				<small>Background photo by rawpixel.com from Pexels</small>
			</div>
		</div>
	</body>
</html>
